<!DOCTYPE HTML>
<html>

<!-- TODO
    - Generate left and right hex boards dynamically
    - Navigate menus buttons with arrow keys
    - Automatically select first field when navigating to a page

<head>
    <!-- Title and Metadata -->
    <title> Hex Game </title>
    <meta name="author" content="Curtis Bechtel">
    
    <!-- Facicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
    <link rel="manifest" href="ico/site.webmanifest">
    <link rel="mask-icon" href="ico/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
    
    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="css/base.css"> </link>
    <link rel="stylesheet" type="text/css" href="css/home.css"> </link>
    
    <!-- Scripts -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"> </script>
    <script type="text/javascript" src="js/base.js"> </script>
    <script type="text/javascript" src="js/home.js"> </script>
</head>

<body>
    
    <div id="leftbar">
        <div class="board">
            <div class="hex-row">
                <img class="hex" src="img/hex-blue.svg"/>
                <img class="hex" src="img/hex-blue.svg"/>
                <img class="hex" src="img/hex-blue.svg"/>
            </div>
            <div class="hex-row odd">
                <img class="hex" src="img/hex-blue.svg"/>
                <img class="hex" src="img/hex-blue.svg"/>
            </div>
            <div class="hex-row">
                <img class="hex" src="img/hex-blue.svg"/>
                <img class="hex" src="img/hex-blue.svg"/>
                <img class="hex" src="img/hex-blue.svg"/>
            </div>
            <div class="hex-row odd">
                <img class="hex" src="img/hex-blue.svg"/>
                <img class="hex" src="img/hex-blue.svg"/>
            </div>
            <div class="hex-row">
                <img class="hex" src="img/hex-blue.svg"/>
                <img class="hex" src="img/hex-blue.svg"/>
                <img class="hex" src="img/hex-blue.svg"/>
            </div>
            <div class="hex-row odd">
                <img class="hex" src="img/hex-blue.svg"/>
                <img class="hex" src="img/hex-blue.svg"/>
            </div>
            <div class="hex-row">
                <img class="hex" src="img/hex-blue.svg"/>
                <img class="hex" src="img/hex-blue.svg"/>
                <img class="hex" src="img/hex-blue.svg"/>
            </div>
            <div class="hex-row odd">
                <img class="hex" src="img/hex-blue.svg"/>
                <img class="hex" src="img/hex-blue.svg"/>
            </div>
            <div class="hex-row">
                <img class="hex" src="img/hex-blue.svg"/>
                <img class="hex" src="img/hex-blue.svg"/>
                <img class="hex" src="img/hex-blue.svg"/>
            </div>
        </div>
    </div>
    
    <div id="rightbar">
        <div class="board">
            <div class="hex-row">
                <img class="hex" src="img/hex-red.svg"/>
                <img class="hex" src="img/hex-red.svg"/>
                <img class="hex" src="img/hex-red.svg"/>
            </div>
            <div class="hex-row odd">
                <img class="hex" src="img/hex-red.svg"/>
                <img class="hex" src="img/hex-red.svg"/>
            </div>
            <div class="hex-row">
                <img class="hex" src="img/hex-red.svg"/>
                <img class="hex" src="img/hex-red.svg"/>
                <img class="hex" src="img/hex-red.svg"/>
            </div>
            <div class="hex-row odd">
                <img class="hex" src="img/hex-red.svg"/>
                <img class="hex" src="img/hex-red.svg"/>
            </div>
            <div class="hex-row">
                <img class="hex" src="img/hex-red.svg"/>
                <img class="hex" src="img/hex-red.svg"/>
                <img class="hex" src="img/hex-red.svg"/>
            </div>
            <div class="hex-row odd">
                <img class="hex" src="img/hex-red.svg"/>
                <img class="hex" src="img/hex-red.svg"/>
            </div>
            <div class="hex-row">
                <img class="hex" src="img/hex-red.svg"/>
                <img class="hex" src="img/hex-red.svg"/>
                <img class="hex" src="img/hex-red.svg"/>
            </div>
            <div class="hex-row odd">
                <img class="hex" src="img/hex-red.svg"/>
                <img class="hex" src="img/hex-red.svg"/>
            </div>
            <div class="hex-row">
                <img class="hex" src="img/hex-red.svg"/>
                <img class="hex" src="img/hex-red.svg"/>
                <img class="hex" src="img/hex-red.svg"/>
            </div>
        </div>
    </div>
    
    <div id="content">
        <div class="page" id="page1">
            <div class="menu" id="main-menu">
                <h1> HEX </h1>

                <div class="input-field">
                    <button class="new-game-button"> New Game </button>
                </div>
                
                <div class="input-field">
                    <button class="join-game-button"> Join Game </button>
                </div>
                
                <div class="input-field">
                    <button class="help-button"> Help </button>
                </div>
            </div>
        </div>
        
        <div class="page" id="page2">
            <div class="menu" id="new-game-menu">
                <h2> New Game </h2>
                <form id="new-game-form">
                    <div id="new-game-error" class="error"> </div>
                    <div class="input-field">
                        <input id="new-game-username" type="text" placeholder="Username" maxlength="24" required>
                    </div>
                    
                    <div class="input-field">
                        <span class="input-label"> Color : </span>
                        <input type="radio" name="color" value="red" checked="checked" required>
                        <label for="select-public"> Red </label>
                        <input type="radio" name="color" value="yellow" required>
                        <label for="select-private"> Yellow </label>
                        <input type="radio" name="color" value="green" required>
                        <label for="select-private"> Green </label>
                        <input type="radio" name="color" value="blue" required>
                        <label for="select-private"> Blue </label>
                        <input type="radio" name="color" value="purple" required>
                        <label for="select-private"> Purple </label>
                    </div>
                    
                    <div class="input-field">
                        <span class="input-label"> Game Visibility : </span>
                        <input type="radio" name="mode" value="public" checked="checked" required>
                        <label for="select-public"> Public </label>
                        <input type="radio" name="mode" value="private" required>
                        <label for="select-private"> Private </label>
                    </div>
                    
                    <div class="input-field">
                        <input class="button back-button" type="button" value="Cancel">
                        <input id="new-game-submit" class="button" type="submit" value="Start">
                    </div>
                </form>
            </div>
            
            <div class="menu" id="join-game-menu">
                <h2> Join Game </h2>
                <form id="join-game-form">
                    <div id="join-game-error" class="error"> </div>
                    <div class="input-field">
                        <input id="join-game-username" type="text" placeholder="Username" maxlength="24" required>
                    </div>
                    
                    <div class="input-field">
                        <input id="join-game-id" type="text" placeholder="Game ID" maxlength="24" required>
                    </div>
                    
                    <div class="input-field">
                        <span class="input-label"> Color : </span>
                        <input type="radio" name="color" value="red" checked="checked" required>
                        <label for="select-public"> Red </label>
                        <input type="radio" name="color" value="yellow" required>
                        <label for="select-private"> Yellow </label>
                        <input type="radio" name="color" value="green" required>
                        <label for="select-private"> Green </label>
                        <input type="radio" name="color" value="blue" required>
                        <label for="select-private"> Blue </label>
                        <input type="radio" name="color" value="purple" required>
                        <label for="select-private"> Purple </label>
                    </div>
                    
                    <div class="input-field">
                        <input class="button back-button" type="button" value="Cancel">
                        <input id="join-game-submit" class="button" type="submit" value="Start">
                    </div>
                </form>
            </div>
            
            <div class="menu" id="help-menu">
                <h2> Help </h2>
                <button class="back-button"> Back </button>
            </div>
        </div>
    </div>
    
</body>

</html>
